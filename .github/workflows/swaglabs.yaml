name: Swag Labs Application Daily TestNG Run and Report
'on':
  schedule:
    - cron: 0 9 * * *
  workflow_dispatch: null
jobs:
  run-testng-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
      - name: Build with Maven
        run: mvn clean install -DskipTests
      - name: Run TestNG tests
        run: mvn test -DsuiteXmlFile=testng.xml
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: '${{ secrets.MAIL_USERNAME }}'
          password: '${{ secrets.MAIL_PASSWORD }}'
          subject: 'TestNG Daily Run Report - ${{ job.status }}'
          body: >
            Hello,


            The daily TestNG test run has completed.

            Status: ${{ job.status }}


            You can view the workflow run details here:

            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{
            github.run_id }}


            If test reports were generated, they are available as an artifact in
            the workflow run.


            Best regards,

            Your CI/CD System
          to: your-email@example.com
          from: GitHub Actions <your-email@example.com>
        env:
          MAIL_USERNAME: '${{ secrets.MAIL_USERNAME }}'
          MAIL_PASSWORD: '${{ secrets.MAIL_PASSWORD }}'
